{% extends "main.html"%}


{% block content %}

<div>
    <h2>{{room.name}}</h2>
    {% if user.is_authenticated %}
    <a href="{% url 'update' room.id %}">Update</a>
    <hr />
    <a href="{% url 'delete' room.id %}">Delete</a>
    {% else %}
    <h4><i>Login for update and delete</i></h4>
    {% endif %}
</div>

{% endblock %}
